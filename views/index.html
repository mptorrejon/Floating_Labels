<html>
	<head>
		<title>Mtorrejon | Floating Labels </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
		<script src="/javascripts/main.js"></script>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
	</head>
	<body ng-app='FL' ng-controller='fl_controller'>
		<h1>Floating Labels</h1>
		<!-- FIELD1 -->
		<div class="wrapper">
			<div class="field_wrapper">
				<div contenteditable="true" class="label" float-label move=true >Firstname</div>
				<label class="label_down"> Firstname</label>
			</div>
			<!-- FIELD2 -->
			<div class="field_wrapper">
				<!--LABEL1-->
				<div contenteditable="true" class="label" float-label move=false >Mauricio Torrejon</div>
				<label class="label_top"> Firstname</label>
			</div>
		</div>
		<div class="wrapper">
			<div class="dialog">
				<div class="triangle"></div>
				<span>I would take this approach when field is empty and there needs to be a label showing what the field is asking for.</span>
			</div>
			<div class="dialog">
				<div class="triangle"> </div>
				<span>I usually takes this approach when field is filled with data received by an API. So user knows what he/she is about to edit/change.</span>
			</div>
		</div>
	</body>
</html>
